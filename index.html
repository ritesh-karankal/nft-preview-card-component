<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <title>NFT preview card component</title>
        <link rel="stylesheet" href="styles.css" />

        <!-- Frontend Mentor |  Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
    </head>

    <body>
        <main class="container">
            <div class="image-wrapper">
                <!-- <img src="images/image-equilibrium.jpg" alt="" class="image"> -->
                <div class="overlay">
                    <a href="#" class="icon" title="User Profile">
                        <img src="images/icon-view.svg" alt="" />
                    </a>
                </div>
            </div>
            <header>
                <h1 class="heading">Equilibrium #3429</h1>
                <p class="description">
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <div class="info">
                    <div class="eth-price">
                        <img
                            src="images/icon-ethereum.svg"
                            alt=""
                            class="eth-svg child"
                        />
                        <h2 class="price child">0.041 ETH</h2>
                    </div>

                    <div class="time-duration">
                        <img
                            src="images/icon-clock.svg"
                            alt=""
                            class="clock-svg child"
                        />
                        <h3 class="duration child">3 days left</h3>
                    </div>
                </div>
            </header>

            <footer class="creator">
                <img src="images/image-avatar.png" alt="" class="avatar" />
                <h3 class="creator-details">
                    Creation of <span class="creator-name">Jules Wyvern</span>
                </h3>
            </footer>
        </main>

    </body>
</html>
